<body>
<div id="wrapper">
  <header id="header">

      <img id="header-img" src="https://i.pinimg.com/originals/d6/b2/33/d6b2334d5594e1e0d4217fc29300a587.png" alt="YeYuan FCC Logo"/>
    </div>

    <nav id="nav-bar">
      <ul>
        <li><a class="nav-link" href="#contents">Contents</a></li>
        <li><a class="nav-link" href="#how-to-use">How to use</a></li>
        <li><a class="nav-link" href="#pricing">Pricing</a></li>
      </ul>
    </nav>
  </header>

  <section id="formsection">
    <h2>Remember HTML Tags, eBook</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <input name="email" id="email" type="email" placeholder="Please enter email here" required/>

  </section>

  <div class="container">
    <section id="contents">
        <div class="categories">
          <h2>Digital Products</h2>
          <p>You can down load from our online shop</p>
        </div>
      </div>
        <div class="categories">
          <h2>Download Straight way</h2>
          <p>We give you download  link straight way after you buy</p>
        </div>
      </div>
        <div class="desc">
          <h2>Tracking</h2>
          <p>You will receive tracking email</p>
        </div>
      </div>
    </section>
    <section id="how-to-use">
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/GKugRSkXMb8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
    <section id="pricing">
      <div class="myproduct" id="html5book">
        <div class="htmlebook">Remember HTML5 Tags</div>
        <h2>$0.99</h2>
        <ol>
          <li>Rmember</li>
        </ol>
        <button class="btn">Select</button>
      </div>
    </section>

  </div>
